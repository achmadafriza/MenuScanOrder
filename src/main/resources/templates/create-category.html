<!DOCTYPE html>
<html lang="en" data-theme="autumn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Menu Item</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-8">Create Category</h2>

        <form action="/restaurant/id/category/create" method="POST" enctype="multipart/form-data">
            <div class="mb-6">
                <label for="name" class="block mb-2 text-sm font-semibold text-gray-700">Name</label>
                <input type="text" id="name" name="name" placeholder="Menu item name" required class="input input-bordered w-full"/>
            </div>

            <button type="submit" class="btn btn-primary w-full">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/daisyui"></script>
</body>
</html>
