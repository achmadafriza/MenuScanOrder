<!DOCTYPE html>
<html lang="en" data-theme="autumn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css">
</head>
<body class="flex flex-col h-screen">
    <nav class="navbar bg-white shadow-md">
        <div class="container mx-auto px-5 py-4 flex justify-between items-center">
            <a href="#" class="text-2xl font-bold text-gray-900">MenuScanOrder</a>
            <div class="flex items-center space-x-4">
                <p>Hi, <span class="font-bold">User Owner</span></p>
                <div class="dropdown dropdown-bottom">
                    <div tabindex="0" role="button" class="btn btn-ghost">Dashboard Menus</div>
                    <ul tabindex="0" class="dropdown-content z-[1] menu mt-6 p-2 shadow bg-base-100 rounded-box w-52">
                        <li><a href="/restaurant/id/menu">Manage Menu</a></li>
                        <li><a href="/restaurant/id/table">Manage Tables</a></li>
                        <li><a href="/restaurant/id/order">Manage Orders</a></li>
                    </ul>
                </div>
                <button class="btn btn-accent">Logout</button>
            </div>
        </div>
    </nav>

    <main class="flex-grow overflow-auto">
        <div class="container mx-auto p-5">
            <div class="flex justify-between items-center my-4">
                <h1 class="text-3xl font-semibold">Manage Tables for Your Restaurant</h1>
            </div>
            <div class="overflow-x-auto overflow-y-hidden">
                <table class="table w-full">
                    <thead>
                        <tr>
                            <th>QR Code</th>
                            <th>URL</th>
                            <th>Table Number</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="avatar">
                                    <div class="rounded w-48 h-48">
                                        <img src="https://via.placeholder.com/200" alt="Avatar Tailwind CSS Component" />
                                    </div>
                                </div>
                            </td>
                            <td><a class="link" href="/order/UUID">http://baseUrl/order/UUID</a></td>
                            <td>1</td>
                            <td>
                                <button class="btn btn-sm btn-ghost">Download</button>
                                <button class="btn btn-sm btn-ghost">Print</button>
                                <button class="btn btn-sm btn-primary">Regenerate</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="avatar">
                                    <div class="rounded w-48 h-48">
                                        <img src="https://via.placeholder.com/200" alt="Avatar Tailwind CSS Component" />
                                    </div>
                                </div>
                            </td>
                            <td><a class="link" href="/order/UUID">http://baseUrl/order/UUID</a></td>
                            <td>1</td>
                            <td>
                                <button class="btn btn-sm btn-ghost">Download</button>
                                <button class="btn btn-sm btn-ghost">Print</button>
                                <button class="btn btn-sm btn-primary">Regenerate</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="avatar">
                                    <div class="rounded w-48 h-48">
                                        <img src="https://via.placeholder.com/200" alt="Avatar Tailwind CSS Component" />
                                    </div>
                                </div>
                            </td>
                            <td><a class="link" href="/order/UUID">http://baseUrl/order/UUID</a></td>
                            <td>1</td>
                            <td>
                                <button class="btn btn-sm btn-ghost">Download</button>
                                <button class="btn btn-sm btn-ghost">Print</button>
                                <button class="btn btn-sm btn-primary">Regenerate</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="flex justify-between items-center my-4">
                <div class="join mt-4">
                    <button class="join-item btn">«</button>
                    <button class="join-item btn btn-active">1</button>
                    <button class="join-item btn">2</button>
                    <button class="join-item btn">3</button>
                    <button class="join-item btn">4</button>
                    <button class="join-item btn">»</button>
                </div>

                <select class="select select-bordered w-1/16 max-w-xs">
                    <option disabled selected>Rows</option>
                    <option>5</option>
                    <option>10</option>
                    <option>20</option>
                    <option>50</option>
                    <option>100</option>
                </select>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/daisyui"></script>
</body>
</html>
