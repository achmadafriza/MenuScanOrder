<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en" data-theme="autumn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm">
        <h2 class="text-2xl font-bold text-center mb-8">Login</h2>

        <div th:if="${param.error}" role="alert" class="alert alert-error mt-4 mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
          <span>Invalid Username or Password!</span>
        </div>

        <div th:if="${message}">
            <div class="alert alert-info mt-4 mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-current shrink-0 w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <span th:text="${message}">Error! Task failed successfully.</span>
            </div>
        </div>

        <form th:action="@{/login}" method="POST">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="mb-4">
                <label for="email" class="block mb-2 text-sm font-semibold text-gray-700">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required class="input input-bordered w-full bg-white text-gray-700">
            </div>

            <div class="mb-6">
                <label for="password" class="block mb-2 text-sm font-semibold text-gray-700">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required class="input input-bordered w-full bg-white text-gray-700">
            </div>

            <div class="mb-8">
                <button type="submit" class="btn btn-primary w-full text-white">Sign in</button>
            </div>
        </form>
        <div class="text-center">
            <p class="text-sm text-gray-600 mb-4">Donâ€™t have an account?</p>
            <a th:href="@{/signup}">
                <button class="btn btn-secondary w-full text-white">Sign Up</button>
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/daisyui"></script>
</body>
</html>
